<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rick and Morty Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="container">
                <div class="col-12-md"><img id="title" src="assets/images/title.png"></div>
            </div>    
        </div>
        <div class="row">
            <div class="container">
                <h2 id="timer"></h2>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <h2 id="question"></h2>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <h1 id="result"></h1>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <button type="button" class="btn btn-primary btn-lg">Start</button>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <h1 class="answer" id="a"></h1>
                <h1 class="answer" id="b"></h1>
                <h1 class="answer" id="c"></h1>
                <h1 class="answer" id="d"></h1>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script src="assets/app.js"></script>

</html>
